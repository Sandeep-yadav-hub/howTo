<div class="w-75 m-auto" style="height: 100vh;display: grid;align-content: center;">
    
    <form class="" style="padding:2rem;width: 50%;margin:auto;box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);border-radius: 8px;" >
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailId" aria-describedby="emailHelp"  >
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" >
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" >
            <label class="form-check-label" for="exampleCheck1" id="termsAndCondition">Check me Out</label>
        </div>
        <div class="row">
            <div class="col-md-10">
                <button type="submit" class="btn btn-primary ">Submit</button>
            </div>
            <div class="col-md-2" style="display: grid;align-content: end;" data-toggle="tooltip" title="Info" >
                <svg data-bs-toggle="modal" data-bs-target="#infoModal" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" style="cursor: pointer;margin-left: auto;" 
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                        d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z" />
                    <circle cx="8" cy="4.5" r="1" />
                </svg>
            </div>
        </div>

    </form>

    <div id="instructionsModal"></div>

    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">FAQ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-2">
                    <div style="box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.25);;width: 90%;margin: auto;border-radius: 5px;margin-top: 20px;margin-bottom: 20px;cursor: pointer;"  ng-repeat="question in FAQ" ng-click="info(question.id)">
                        <p class="mb-0 text-center p-2" data-bs-dismiss="modal">{{question.title}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
